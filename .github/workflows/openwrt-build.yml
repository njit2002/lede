name: Build OpenWRT for New3 (MT7621)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Clean disk & install dependencies
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          docker rmi $(docker images -q) 2>/dev/null
          sudo apt-get update && sudo apt-get install -y libtool automake autoconf bison flex
          df -h

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: coolsnowwolf/lede
          submodules: true

      - name: Update feeds & clean cache
        run: |
          ./scripts/feeds clean
          ./scripts/feeds update -a -f
          ./scripts/feeds install -a -f
          rm -rf feeds/packages/devel/pcre2/{build_dir,stamp}
          rm -rf dl/pcre2-*

      - name: Generate New3 config
        run: |
          # 强制生成New3架构配置（覆盖默认x86）
          echo "CONFIG_TARGET_ramips=y" > .config
          echo "CONFIG_TARGET_ramips_mt7621=y" >> .config
          echo "CONFIG_TARGET_ramips_mt7621_DEVICE_newifi-d2=y" >> .config
          # 追加核心功能配置（EOF必须单独一行，无多余空格）
          cat >> .config << EOF
CONFIG_PACKAGE_base-files=y
CONFIG_PACKAGE_busybox=y
CONFIG_PACKAGE_dropbear=y
CONFIG_PACKAGE_firewall=y
CONFIG_PACKAGE_odhcpd-ipv6only=y
CONFIG_PACKAGE_opkg=y
CONFIG_PACKAGE_wpad-basic-mbedtls=y
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_luci-base=y
CONFIG_PACKAGE_luci-mod-admin-full=y
CONFIG_PACKAGE_luci-theme-bootstrap=y
CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
CONFIG_PACKAGE_kmod-wireguard=y
CONFIG_PACKAGE_wireguard-tools=y
CONFIG_PACKAGE_luci-app-wireguard=y
CONFIG_PACKAGE_luci-i18n-wireguard-zh-cn=y
CONFIG_PACKAGE_kmod-usb-core=y
CONFIG_PACKAGE_kmod-usb2=y
CONFIG_PACKAGE_kmod-usb3=y
CONFIG_PACKAGE_usb-modeswitch=y
CONFIG_PACKAGE_kmod-usb-net=y
CONFIG_PACKAGE_kmod-usb-net-rtl8152=y
CONFIG_PACKAGE_kmod-usb-net-cdc-ether=y
CONFIG_PACKAGE_uqmi=y
CONFIG_PACKAGE_ppp=y
CONFIG_PACKAGE_ppp-mod-pppoe=y
CONFIG_PACKAGE_usbutils=y
CONFIG_PACKAGE_linux-atm=n
CONFIG_PACKAGE_kmod-atm=n
EOF
          make defconfig

      - name: Verify config
        run: |
          grep -q "CONFIG_TARGET_ramips_mt7621_DEVICE_newifi-d2=y" .config || (echo "Config error"; exit 1)
          echo "✅ Config OK"

      - name: Add swap
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Download packages
        run: make download -j8

      - name: Compile firmware
        run: make -j$(nproc) || make -j1 V=s

      - name: Check firmware
        run: |
          ls -l bin/targets/ramips/mt7621/
          ls -l bin/targets/

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-new3-firmware
          path: bin/targets/ramips/mt7621/
          if-no-files-found: error
